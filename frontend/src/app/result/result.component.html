<div *ngIf="!showModal">
    <h5 class="modal-title">Find Result</h5>
    <form [formGroup]="resultForm" (ngSubmit)="findResult()">
        <div class="modal-body">
            <div class="form-group">
                <label>Enter Class Name</label>
                <input type="number" class="form-control" formControlName="className">
                <small *ngIf="!resultForm.get('className').valid && resultForm.get('className').touched"
                    class="form-text text-danger">Please Enter Class Name.</small>
            </div>
            <div class="form-group">
                <label>Enter Roll Number</label>
                <input type="number" class="form-control" formControlName="rollNumber">
                <small *ngIf="!resultForm.get('rollNumber').valid && resultForm.get('rollNumber').touched"
                    class="form-text text-danger">Please Enter Roll Number.</small>
            </div>
        </div>
        <div class="modal-footer">
            <!-- <button type="button" (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="submit" [disabled]="!resultForm.valid" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div *ngIf="showModal">
    <table class="table table-striped table-theme table-category mt-4">
        <tbody>
            <tr>
                <td>Student Name</td>
                <td>{{resultSingleData.studentName}}</td>
                <td>Roll No.</td>
                <td>{{resultSingleData.rollNumber}}</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-theme table-category mt-4">
        <thead>
            <tr>
                <td>Subject</td>
                <td>Marks</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of resultData">
                <td>{{result.subjectName}}</td>
                <td>{{result.marks}}</td>
            </tr>
        </tbody>
    </table>
</div>
